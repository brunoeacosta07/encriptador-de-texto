<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encriptador de texto - Bruno</title>
  <link rel="icon" href="img/logo_alura.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container_header">
    <a class="logo_alura" href="index.html"><img src="img/logo_alura.png" alt="logo_alura"></a>
  
    <h1 class="titulo">Encriptador de texto</h1>
  </header>

  <main>
    <section class="panel_izquierdo">
      <textarea name="input" id="input_texto" class="input_panel" placeholder="Ingrese el texto aqui..." cols="30" rows="10"></textarea>
      
      <div class="botones_izq"> 
        <span class= "advertencia";><img src="img/advertencia.png" alt="advertencia"> Solo minúsculas y sin acento</span>
        <div class="botones">
          <button class="boton_encriptar" id="btn_encriptar">Encriptar</button>
          <button class="boton_desencriptar" id="btn_desencriptar">Desencriptar</button>
        </div>
      </div>
    </section>

    <section class="panel_derecho">
      <div class="sin_elementos">
        <img class="img_figura" src="img/dibujo_figura.png" alt="figura_texto">
        <div class="mensajes_derecha">
          <p class="p_mensaje_vacio">Ningún mensaje fue encontrado</p>
        <p class="p_ingrese_vacio">Ingrese el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>
      <div class="con_elementos" style="display: none;">
        <p class="texto_derecha"></p>
        <div class="boton_derecho">
          <button class="boton_copiar" id="btn_copiar">Copiar</button>
        </div>
      </div>
      
      
    </section>

  </main>

  <footer>
    <p>&copy Bruno Acosta - 2022</p>
  </footer>
  <script type="text/javascript" src="js/captar_input.js"></script>
  <script type="text/javascript" src="js/encriptar.js"></script>
</body>
</html>
